<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - Café Serenity</title>
    <meta name="description" content="現在オフラインです。インターネット接続を確認してください。">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fafaf9;
            color: #292524;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 60px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            opacity: 0.5;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 16px;
            color: #292524;
            letter-spacing: -0.5px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #78716c;
            margin-bottom: 32px;
        }
        
        .retry-button {
            display: inline-block;
            padding: 12px 32px;
            background-color: #292524;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .retry-button:hover {
            background-color: #1c1917;
        }
        
        .retry-button:focus {
            outline: 2px solid #292524;
            outline-offset: 2px;
        }
        
        .tips {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid #e7e5e4;
        }
        
        .tips h2 {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 16px;
            color: #57534e;
        }
        
        .tips ul {
            list-style: none;
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .tips li {
            padding: 8px 0;
            padding-left: 24px;
            position: relative;
            color: #78716c;
            line-height: 1.5;
        }
        
        .tips li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #a8a29e;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- WiFiオフアイコン -->
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 9C4.95869 5.04131 11.0413 5.04131 15 9L12 12M21 1L3 19M8.5 13.5C9.82843 12.1716 12.1716 12.1716 13.5 13.5L12 15L10.5 13.5" stroke="#a8a29e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        
        <h1>オフラインです</h1>
        <p>
            現在インターネットに接続されていません。<br>
            接続を確認してから、もう一度お試しください。
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            ページを再読み込み
        </button>
        
        <div class="tips">
            <h2>接続を確認するには：</h2>
            <ul>
                <li>Wi-Fiまたはモバイルデータが有効になっているか確認</li>
                <li>機内モードがオフになっているか確認</li>
                <li>ルーターやモデムを再起動してみる</li>
                <li>他のウェブサイトにアクセスできるか確認</li>
            </ul>
        </div>
    </div>
    
    <script>
        // オンラインに戻ったら自動的にリロード
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Service Workerがある場合は、キャッシュからページを取得を試みる
        if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({
                type: 'GET_CACHED_PAGE',
                url: window.location.href
            });
        }
    </script>
</body>
</html>
